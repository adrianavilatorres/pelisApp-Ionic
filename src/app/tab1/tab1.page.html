<ion-content color="dark">

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Peliculas Nuevas</h3>
            </ion-col>
        </ion-row>
    </ion-grid>



    <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Cartelera</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-poster-simple [peliculas]="peliculasRecientes"></app-slideshow-poster-simple>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Populares</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-poster [peliculas]="populares" (cargarMas)="cargarMas()"></app-slideshow-poster>


</ion-content>
