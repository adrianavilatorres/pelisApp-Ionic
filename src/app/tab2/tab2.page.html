<ion-header color="dark">
    <ion-toolbar color="dark">
        <ion-title>
            Buscar Película
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-toolbar color="dark">
    <ion-searchbar color="dark" placeholder="Buscar película" animated debounce="700" [value]="textoBuscar" (ionChange)="buscar( $event )">
    </ion-searchbar>
</ion-toolbar>

<ion-content color="dark">

    <ion-grid *ngIf="buscando">
        <ion-row>
            <ion-col>
                <ion-spinner class="centrado" color="primary" name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list color="dark" *ngIf="peliculas.length === 0">
        <ion-list-header color="dark">
            <ion-label>Recomendaciones: </ion-label>
        </ion-list-header>

        <ion-item color="dark" *ngFor="let idea of ideas" (click)="textoBuscar = idea">
            <ion-label color="primary">{{idea}}</ion-label>
        </ion-item>

    </ion-list>

    <ion-grid fixed color="dark">
        <ion-row color="dark">
            <ion-col color="dark" size="6" *ngFor="let pelicula of peliculas">
                <ion-card color="dark" (click)="verDetalle( pelicula.id )">
                    <img [src]="pelicula.poster_path | imagen">

                    <ion-card-header color="dark">
                        <ion-card-subtitle color="dark">
                            {{pelicula.release_date}}
                        </ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content color="dark">
                        <h2>{{pelicula.title}}</h2>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
