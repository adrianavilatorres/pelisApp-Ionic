<ion-content color="dark">
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Favoritos</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!--<app-slideshow-poster-simple [peliculas]="peliculas"></app-slideshow-poster-simple>-->



    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let pelicula of peliculas">
                <img [src]="pelicula.poster_path | imagen" class="poster" (click)="verDetalle( pelicula.id )">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
